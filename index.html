    <header>

                <select>

                    <i class="fa-solid fa-magnifying-glass"></i>

                <i class="fa-solid fa-flag-usa"></i>

            </div>

                <select>

                </select>
                </div>

            <div class="return border">
                <P><span class="first_box">Return</span></P>
                <p class="second_box">&Orders</p>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <P class="second_box">Cart</P>
            </div>
        </div>


        <div class="pannel">
            <div class="All">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="pannel-ops">
                <p>Today's deal</p>
                <p>customer service</p>    
                <p>registry</p>  
                <p>sell</p>    
            </div>

            <div class="panel-deals">
              <b>  Shop deals in electronics</b>
            </div>


        </div>
    </header>
    <div id="carouselExample" class="carousel slide">

          <div class="carousel-item active">
            <img src="1200x741_medium.webp" class="d-block w-100" alt="...">

          <div class="carousel-item">

          <div class="carousel-item">
            <img src="pokemon-go-augmented-reality.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
